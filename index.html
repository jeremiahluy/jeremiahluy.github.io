---
layout: default
---

<div class="posts">
  {% for post in site.writeups %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        {% if post.difficulty %}
          <span class="difficulty">Difficulty: <strong>{{ post.difficulty }}</strong></span>
        {% endif %}
        {% if post.status %}
          <span class="status">Status: <strong>{{ post.status }}</strong></span>
        {% endif %}
    </article>
  {% endfor %}
</div>
